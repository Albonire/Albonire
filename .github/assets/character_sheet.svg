<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280"><defs><style>.body,.title{font-family:&apos;Georgia&apos;,serif}.title{fill:#504945;font-size:26px;font-weight:700}.body{font-size:16px;line-height:1.6;fill:#665c54}</style><filter id="torn-edge" width="120%" height="120%" x="-10%" y="-10%"><feTurbulence baseFrequency="0.02 0.05" numOctaves="3" result="noise" type="fractalNoise"/><feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/></filter><linearGradient id="scroll-gradient" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" stop-color="#f2e5bc"/><stop offset="100%" stop-color="#d8c0a0"/></linearGradient></defs><rect width="670" height="260" x="15" y="10" fill="url(#scroll-gradient)" style="filter:url(#torn-edge)"/><g><text x="50%" y="50" class="title" text-anchor="middle" transform="translate(0, 10)">Diario del Aventurero</text><text x="50%" y="90" class="body" text-anchor="middle" transform="translate(0, 10)"><tspan x="50%" dy="1.2em">Apasionado por la arquitectura de software y la forja de soluciones que escalan.</tspan> <tspan x="50%" dy="1.2em">Como un explorador en tierras desconocidas, mi misión es navegar por las fronteras</tspan> <tspan x="50%" dy="1.2em">del desarrollo web y el cloud computing, transformando ideas en artefactos</tspan> <tspan x="50%" dy="1.2em">tecnológicos robustos y llenos de vida.</tspan></text></g></svg>