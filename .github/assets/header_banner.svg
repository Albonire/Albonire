<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg" style="background-color:#282828;">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
    <filter id="sun-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur">
        <animate attributeName="stdDeviation" values="3;5;3" dur="4s" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="water-ripple">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" dur="8s" values="0.01 0.02;0.015 0.05;0.01 0.02" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8" />
    </filter>
  </defs>
  <!-- Sky -->
  <rect class="pixel" fill="#83a598" x="0" y="0" width="800" height="200" />
  <!-- Sun -->
  <g style="filter:url(#sun-glow);">
    <rect class="pixel" fill="#fabd2f" x="650" y="30" width="60" height="60">
      <animate attributeName="fill" values="#fabd2f;#fef08a;#fabd2f" dur="4s" repeatCount="indefinite" />
    </rect>
  </g>
  <!-- Far mountains -->
  <path class="pixel" fill="#665c54" d="M0 150 L50 120 L100 160 L150 130 L200 170 L250 140 L300 180 L350 150 L400 190 L450 160 L500 200 H0 Z" />
  <!-- Mid mountains -->
  <path class="pixel" fill="#7c6f64" d="M300 160 L350 130 L400 170 L450 140 L500 180 L550 150 L600 190 L650 160 L700 200 H300 Z" />
  <!-- Near mountains -->
  <path class="pixel" fill="#928374" d="M550 170 L600 140 L650 180 L700 150 L750 190 L800 160 L800 200 H550 Z" />
  <!-- Ground -->
  <rect class="pixel" fill="#458588" x="0" y="180" width="800" height="40" style="filter:url(#water-ripple)"/>
  <!-- Title -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="40" fill="#ebdbb2" style="text-shadow: 2px 2px #3c3836;">
    Anderson Gonz√°lez
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" fill="#ebdbb2" style="text-shadow: 1px 1px #3c3836;">
    El Viaje de un Desarrollador
  </text>
</svg>
