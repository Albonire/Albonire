<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
      .font-title { font-family: 'Courier New', monospace; font-size: 32px; fill: #ebdbb2; text-shadow: 2px 2px #3c3836; }
      .font-subtitle { font-family: 'Courier New', monospace; font-size: 18px; fill: #fabd2f; text-shadow: 1px 1px #3c3836; }

      /* Cloud Animation */
      .cloud { animation: move-clouds 60s linear infinite; }
      .cloud-fast { animation: move-clouds 30s linear infinite; }
      @keyframes move-clouds {
        from { transform: translateX(-100px); }
        to { transform: translateX(850px); }
      }

      /* Star Animation */
      .star { animation: twinkle 4s ease-in-out infinite; }
      @keyframes twinkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      .star:nth-child(2) { animation-delay: 0.5s; }
      .star:nth-child(3) { animation-delay: 1.2s; }
      .star:nth-child(4) { animation-delay: 2.1s; }
      .star:nth-child(5) { animation-delay: 3s; }
    </style>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#458588;" />
      <stop offset="80%" style="stop-color:#83a598;" />
      <stop offset="100%" style="stop-color:#d65d0e;" />
    </linearGradient>
    <filter id="sun-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="4;6;4" dur="4s" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="water-ripple">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" dur="8s" values="0.01 0.04;0.02 0.06;0.01 0.04" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2" />
    </filter>
  </defs>

  <!-- Sky -->
  <rect class="pixel" fill="url(#sky-gradient)" x="0" y="0" width="800" height="200" />

  <!-- Stars -->
  <g>
    <rect class="pixel star" fill="#ebdbb2" x="100" y="30" width="4" height="4"/>
    <rect class="pixel star" fill="#ebdbb2" x="250" y="20" width="2" height="2"/>
    <rect class="pixel star" fill="#ebdbb2" x="400" y="40" width="3" height="3"/>
    <rect class="pixel star" fill="#ebdbb2" x="550" y="15" width="2" height="2"/>
    <rect class="pixel star" fill="#ebdbb2" x="700" y="35" width="4" height="4"/>
  </g>

  <!-- Sun -->
  <g style="filter:url(#sun-glow);">
    <rect class="pixel" fill="#fabd2f" x="650" y="30" width="60" height="60">
      <animate attributeName="fill" values="#fabd2f;#fef08a;#fabd2f" dur="4s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Clouds -->
  <g fill="#d5c4a1" opacity="0.7">
      <rect class="pixel cloud" y="50" width="80" height="8" />
      <rect class="pixel cloud" y="54" x="10" width="60" height="4" />
      <rect class="pixel cloud-fast" y="70" x="300" width="50" height="4" />
      <rect class="pixel cloud-fast" y="72" x="310" width="30" height="2" />
  </g>

  <!-- Mountains -->
  <path class="pixel" fill="#665c54" d="M0 150 L50 120 L100 160 L150 130 L200 170 L250 140 L300 180 L350 150 L400 190 L450 160 L500 200 H0 Z" />
  <path class="pixel" fill="#7c6f64" d="M300 160 L350 130 L400 170 L450 140 L500 180 L550 150 L600 190 L650 160 L700 200 H300 Z" />
  <path class="pixel" fill="#928374" d="M550 170 L600 140 L650 180 L700 150 L750 190 L800 160 L800 200 H550 Z" />

  <!-- Ground -->
  <rect class="pixel" fill="#458588" x="0" y="180" width="800" height="20" style="filter:url(#water-ripple)"/>

  <!-- Title -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" class="font-title">
    Anderson Gonz√°lez
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" class="font-subtitle">
    Full-Stack Developer
  </text>
</svg>
