<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="torn-edge">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <linearGradient id="scroll-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #fbf1c7;" />
      <stop offset="100%" style="stop-color: #d5c4a1;" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="600" height="300" fill="url(#scroll-gradient)" style="filter: url(#torn-edge);" />
</svg>
