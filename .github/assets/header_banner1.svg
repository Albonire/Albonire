<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200"><defs><style>@keyframes twinkle{0%{opacity:0}50%{opacity:1}}.pixel{shape-rendering:crispEdges}.font-subtitle,.font-title{font-family:&apos;Courier New&apos;,monospace}.font-title{font-size:32px;fill:#ebdbb2;text-shadow:2px 2px #3c3836}.font-subtitle{font-size:18px;fill:#fabd2f;text-shadow:1px 1px #3c3836}.cloud{animation:move-clouds 60s linear infinite}.cloud-fast{animation:move-clouds 30s linear infinite}.star{animation:twinkle 4s ease-in-out infinite}.star:nth-child(2){animation-delay:.5s}.star:nth-child(3){animation-delay:1.2s}.star:nth-child(4){animation-delay:2.1s}.star:nth-child(5){animation-delay:3s}</style><linearGradient id="sky-gradient" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#458588"/><stop offset="80%" style="stop-color:#83a598"/><stop offset="100%" style="stop-color:#d65d0e"/></linearGradient><filter id="sun-glow" width="200%" height="200%" x="-50%" y="-50%"><feGaussianBlur result="coloredBlur" stdDeviation="4"><animate attributeName="stdDeviation" dur="4s" repeatCount="indefinite" values="4;6;4"/></feGaussianBlur><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="water-ripple"><feTurbulence baseFrequency="0.01 0.04" numOctaves="2" result="turbulence" type="fractalNoise"><animate attributeName="baseFrequency" dur="8s" repeatCount="indefinite" values="0.01 0.04;0.02 0.06;0.01 0.04"/></feTurbulence><feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2"/></filter></defs><rect width="800" height="200" x="0" y="0" fill="url(#sky-gradient)" class="pixel"/><g><rect width="4" height="4" x="100" y="30" fill="#ebdbb2" class="pixel star"/><rect width="2" height="2" x="250" y="20" fill="#ebdbb2" class="pixel star"/><rect width="3" height="3" x="400" y="40" fill="#ebdbb2" class="pixel star"/><rect width="2" height="2" x="550" y="15" fill="#ebdbb2" class="pixel star"/><rect width="4" height="4" x="700" y="35" f